<style type="text/css">

  body {
    margin: 0;
    overflow: hidden;
  }
  /* hero__heading animated fadeInUp col-middle */
  #photos{
  width:100%;
  height:100%;
  min-height: 800px;
  text-align:center;
  background-image: url('../CapptuWeb/web/static/web/images/user-8.jpg');
  background-position:50%;
  background-size:cover;
  -webkit-transition: all 1s ease-out;
  -moz-transition: all 1s ease-out;
  -o-transition: all 1s ease-out;
  -ms-transition: all 1s ease-out;
  transition: all 1s ease-out;
  }

  .hero {
    position: relative;
    padding: 170px 0 100px;
    background-repeat: no-repeat;
  }

  .hero::before {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(to bottom, rgba(41, 58, 47, 0.4) 0%, rgba(148, 106, 54, 0.4) 100%);
    background-repeat: repeat-x;
    content: "";
    z-index: 1;
  }

  h1, h2, h3, h4 {
    font-family: Arial, Helvetica, sans-serif;
    position: relative;
    margin: 0;
    color: white !important;
    z-index: 2;
  }

  h4 {
    font-style: oblique;
    color: white;
    margin-top: 15px;
  }

  title::before {
    color: white;
  }

</style>
<body>
  <div class="hero" id="photos">
    <h1 class="title"> Ups! Algo salió mal!</h1>
    <h3 class="title"> Si el problema persiste manda un correo a:</h3>
    <h4 class="title"> contacto@capptu.com</h4>
    <a href=""></a>

  </div>
</body>
</html>
